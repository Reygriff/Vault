<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vault</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  font-family: Arial, sans-serif;
  background: #2b2d31;
  color: white;
  overflow: hidden;
}

/* SERVER BAR */
#servers {
  width: 72px;
  background: #1e1f22;
  display: flex;
  justify-content: center;
  padding-top: 12px;
}

#home {
  width: 48px;
  height: 48px;
  background: #313338;
  border-radius: 50%;
  position: relative;
}

#home::after {
  content: "";
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* SIDEBAR */
#sidebar {
  width: 260px;
  padding: 15px;
  background: #2b2d31;
}

/* MAIN */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* TITLE */
#title {
  padding: 15px;
  border-bottom: 1px solid #1e1f22;
}

/* CHAT AREA */
#chat {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 15px;
  background: #36393f;
  overflow-y: auto;
}

/* MESSAGE BOXES */
.msg {
  margin: 6px 0;
  padding: 8px 12px;
  border-radius: 8px;
  max-width: 70%;
  word-wrap: break-word;
}

.me {
  background: #808080;
  color: #fff;
  align-self: flex-end;
  text-align: right;
}

.other {
  background: #ffffff;
  color: #000;
  align-self: flex-start;
  text-align: left;
}

/* INPUT */
#inputBar {
  padding: 10px;
  border-top: 1px solid #1e1f22;
  flex-shrink: 0;
}

#input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
  background: #40444b;
  color: white;
}
</style>
</head>

<body>

<div id="servers">
  <div id="home"></div>
</div>

<div id="sidebar">
  <b>DMS</b><br><br>
  Vived Games (Official)<br><br>
  + Create Channel<br><br>
  <b>Live Channels</b>
</div>

<div id="main">
  <div id="title">
    <b>Play Request To-</b><br>
    <small>Names-</small>
  </div>

  <div id="chat"></div>

  <div id="inputBar">
    <input id="input" placeholder="Type message and press Enter">
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chat = document.getElementById("chat");
const input = document.getElementById("input");

// unique id for this client
const clientId = Math.random().toString(36).substr(2, 9);

input.focus();

input.addEventListener("keydown", e => {
  if(e.key === "Enter" && input.value.trim() !== "") {
    const text = input.value;

    // Append sender message on right
    const div = document.createElement("div");
    div.className = "msg me";
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    // Emit message with clientId
    socket.emit("send", { msg: text, senderId: clientId });

    input.value = "";
  }
});

// Incoming messages from other clients
socket.on("message", data => {
  // Only append if it is from another client
  if(data.senderId !== clientId) {
    const div = document.createElement("div");
    div.className = "msg other";
    div.textContent = data.msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
});
</script>



</body>
</html>
